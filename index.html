<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Арабский тренажёр — исправленная версия</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;margin:18px;color:#111;background:#fff}
  #container{max-width:980px;margin:0 auto}
  .hidden{display:none}
  .button{padding:8px 12px;margin:6px;font-size:1rem;cursor:pointer;border-radius:6px;border:1px solid #bbb;background:#f6f6f6}
  h1{font-size:1.6rem;margin:6px 0}
  #progress{margin:12px 0;color:#333}
  /* арабское слово — больше и центр */
  #arabic-word{
    font-size:3rem;
    padding:18px 14px;
    background:#fff;
    border-radius:10px;
    border:1px solid #eee;
    text-align:center;
    direction:rtl;
    line-height:1.05;
    white-space:normal;
    word-break:break-word;
    min-height:3.6em;
    font-family: "Noto Naskh Arabic", "Arial", "Tahoma", "Segoe UI", system-ui, sans-serif;
  }
  .choices{display:flex;flex-direction:column;gap:12px;margin-top:14px}
  .choice-btn{padding:14px;border-radius:10px;border:1px solid #e0e0e0;background:#fff;font-size:1.35rem;text-align:center;cursor:pointer}
  .choice-btn.correct{background:#d9f7e0;border-color:#8ad39f}
  .choice-btn.wrong{background:#ffdede;border-color:#ff8a8a}
  #lists{display:flex;gap:20px;margin-top:18px;flex-wrap:wrap}
  #correct-list,#mistake-list{flex:1 1 320px;min-height:80px;background:#fafafa;padding:10px;border-radius:6px;border:1px solid #eee;max-height:280px;overflow:auto}
  textarea{width:100%;height:120px;padding:8px;font-size:1rem}
  .small{font-size:0.95rem;color:#666}
  .overlay{position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(0,0,0,0.38);display:flex;align-items:center;justify-content:center;z-index:10000;padding:20px}
  .modal{background:#fff;border-radius:8px;padding:22px;max-width:820px;width:100%;box-shadow:0 6px 30px rgba(0,0,0,0.25)}
  .modal h2{margin:0 0 8px;font-size:22px}
  .modal .answer{font-weight:700;font-size:20px;direction:rtl;text-align:right}
  @media(max-width:560px){
    #arabic-word{font-size:2.2rem;padding:12px}
    .choice-btn{font-size:1.1rem;padding:12px}
  }
</style>
</head>
<body>
  <div id="container">
    <h1>Тренажёр арабских слов</h1>

    <div id="intro">
      <p>Дуа:</p>
      <blockquote style="direction:rtl;font-size:1.8rem;margin:8px 0">رَّبِّ زِدْنِى عِلْمًۭا</blockquote>
      <p>«Господь мой! Приумножь мои знания»</p>
      <button id="did-dua" class="button">Я сделал дуа</button>
    </div>

    <div id="loader" class="hidden" style="margin-top:12px">
      <p class="small">Вставьте/подгрузите список слов (формат: перевод(ы) - арабская_форма1 - арабская_форма2)</p>
      <textarea id="text-input" placeholder="пример: жаловаться - اِشْتَكَى - يَشْتَكِي"></textarea>
      <div style="margin-top:8px">
        <button id="load-manual" class="button">Загрузить вручную</button>
        <button id="fetch-file" class="button">Загрузить из words.txt</button>
        <span id="count" class="small"></span>
      </div>
    </div>

    <div id="trainer" class="hidden" style="margin-top:14px">
      <div id="progress">0/0 слов пройдено – 0 ошибок</div>
      <div id="arabic-word" aria-live="polite"></div>

      <div class="choices" id="choices">
        <button class="choice-btn" id="opt0"></button>
        <button class="choice-btn" id="opt1"></button>
        <button class="choice-btn" id="opt2"></button>
      </div>

      <div style="margin-top:10px">
        <button id="add-new-btn" class="button">Добавить новые слова</button>
        <button id="reset-progress-btn" class="button">Сбросить прогресс</button>
        <button id="copy-mistakes-btn" class="button">Копировать ошибки</button>
      </div>

      <div id="lists">
        <div>
          <h3>Правильно:</h3>
          <div id="correct-list">—</div>
        </div>
        <div>
          <h3>Ошибки:</h3>
          <div id="mistake-list">—</div>
        </div>
      </div>

      <div id="after" class="hidden" style="margin-top:14px">
        <button id="retry-all" class="button">Пройти заново</button>
        <button id="work-mistakes" class="button hidden">Работа над ошибками</button>
      </div>
    </div>
  </div>

  <div id="modal-root"></div>

<script>
/* ======= Конфиг ======= */
const STORAGE_KEY = (() => {
  const p = (location.pathname||'/').replace(/^\/|\/$/g,'').replace(/\//g,'_') || 'root';
  return `arabic_trainer_state_v1_${encodeURIComponent(location.hostname + '_' + p)}`;
})();
const AUTO_MODAL_CLOSE_MS = 17000;

/* ======= Состояния ======= */
let allWords = [];      // { rawLine, arabicFull, rusVariants, pos }
let sessionWords = [];
let mistakes = [];
let corrects = [];
let currentIndex = 0;
let modalTimer = null;

/* ======= DOM ======= */
const didDuaBtn = document.getElementById('did-dua');
const loader = document.getElementById('loader');
const textInput = document.getElementById('text-input');
const loadManualBtn = document.getElementById('load-manual');
const fetchFileBtn = document.getElementById('fetch-file');
const countSpan = document.getElementById('count');

const trainer = document.getElementById('trainer');
const progressDiv = document.getElementById('progress');
const arabicWordDiv = document.getElementById('arabic-word');
const optButtons = [document.getElementById('opt0'), document.getElementById('opt1'), document.getElementById('opt2')];

const addNewBtn = document.getElementById('add-new-btn');
const resetProgressBtn = document.getElementById('reset-progress-btn');
const copyMistakesBtn = document.getElementById('copy-mistakes-btn');

const correctListDiv = document.getElementById('correct-list');
const mistakeListDiv = document.getElementById('mistake-list');

const afterDiv = document.getElementById('after');
const retryAllBtn = document.getElementById('retry-all');
const workMistakesBtn = document.getElementById('work-mistakes');

const modalRoot = document.getElementById('modal-root');

/* ======= Парсер / нормализация ======= */
function normalizeLine(line){
  if(!line) return '';
  line = line.replace(/^\uFEFF/, ''); // BOM
  line = line.replace(/[\u2010\u2011\u2012\u2013\u2014\u2015–—−]/g, '-'); // тире -> -
  line = line.replace(/\u00A0/g,' '); // NBSP -> space
  line = line.replace(/\s+/g,' ').trim();
  return line;
}

function detectPOS(rusVars){
  const verbEndings = ['ться','ть','ить','еть','ать','овать','нуть','ять','тись','иться','оваться','ся'];
  for(const v of rusVars){
    const s = v.toLowerCase().trim();
    for(const e of verbEndings) if(s.endsWith(e)) return 'verb';
  }
  return 'noun';
}

// Парсим весь файл в массив объектов
function improvedParseText(text){
  text = text.replace(/^\uFEFF/,'');
  const rawLines = text.split(/\r?\n/);
  const parsed = [];
  const skipped = [];
  for(let i=0;i<rawLines.length;i++){
    const raw = rawLines[i];
    const line = normalizeLine(raw);
    if(!line) continue;
    const sep = line.indexOf('-');
    if(sep === -1){
      skipped.push({index:i+1, raw:line});
      continue;
    }
    const left = line.slice(0, sep).trim();
    const right = line.slice(sep+1).trim();
    const rusVars = left ? left.split(',').map(s=>s.trim()).filter(Boolean) : [''];
    // арабская часть — весь остаток. Иногда в ней есть дефисы между формами — сохраняем.
    const arabicFull = right;
    parsed.push({ rawLine: line, arabicFull, rusVariants: rusVars, pos: detectPOS(rusVars) });
  }
  console.log('parsed', parsed.length, 'skipped', skipped.length);
  if(skipped.length) console.warn('Некоторые строки без дефиса (нужно исправить words.txt):', skipped.slice(0,20));
  return { parsed, skipped };
}

/* ======= robust fetch ======= */
async function robustFetchWords(){
  const tries = ['words.txt','./words.txt', location.pathname.replace(/\/[^/]*$/,'/') + 'words.txt'];
  for(const p of tries){
    try{
      const r = await fetch(p);
      if(r.ok) return await r.text();
    }catch(e){}
  }
  // fallback raw main
  const raw = `https://raw.githubusercontent.com/${location.hostname.split('.')[0]}/${(location.pathname.split('/').filter(Boolean)[0] || '')}/main/words.txt`;
  try{
    const r = await fetch(raw);
    if(r.ok) return await r.text();
  }catch(e){}
  throw new Error('Не удалось загрузить words.txt автоматически');
}

/* ======= Сохранение / восстановление ======= */
function saveState(){
  try{
    const st = {
      allRaw: allWords.map(w=>w.rawLine),
      sessionRaw: sessionWords.map(w=>w.rawLine),
      currentIndex, mistakesRaw: mistakes.map(w=>w.rawLine), correctsRaw: corrects.map(w=>w.rawLine)
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(st));
  }catch(e){ console.error('saveState', e); }
}

function loadState(){
  try{ const raw = localStorage.getItem(STORAGE_KEY); return raw ? JSON.parse(raw) : null; } catch(e){ return null; }
}

function restoreStateAfterLoad(){
  const st = loadState();
  if(!st) return false;
  const map = new Map(allWords.map(w=>[w.rawLine,w]));
  // добавим отсутствующие raw-lines в allWords
  for(const r of st.allRaw || []) if(!map.has(r)){
    const obj = improvedParseText(r).parsed?.[0]; if(obj){ allWords.push(obj); map.set(r,obj); }
  }
  sessionWords = (st.sessionRaw || []).map(r => map.get(r) || improvedParseText(r).parsed?.[0]).filter(Boolean);
  mistakes = (st.mistakesRaw || []).map(r => map.get(r) || improvedParseText(r).parsed?.[0]).filter(Boolean);
  corrects = (st.correctsRaw || []).map(r => map.get(r) || improvedParseText(r).parsed?.[0]).filter(Boolean);
  currentIndex = Math.min(st.currentIndex || 0, sessionWords.length);
  return true;
}

/* ======= UI / сессии ======= */
didDuaBtn.addEventListener('click', () => {
  document.getElementById('intro').classList && document.getElementById('intro').classList.add('hidden');
  loader.classList.remove('hidden');
  // попробуем автозагрузить
  tryAutoLoadWordsAndRestore();
});

loadManualBtn.addEventListener('click', () => {
  const t = textInput.value;
  if(!t.trim()) return alert('Вставьте список слов.');
  const {parsed, skipped} = improvedParseText(t);
  allWords = parsed;
  countSpan.textContent = `Загружено слов: ${allWords.length}`;
  if(skipped.length) alert('Некоторые строки не распознаны — см. консоль.');
  startSession(false);
});

fetchFileBtn.addEventListener('click', async () => {
  try{
    const txt = await robustFetchWords();
    const {parsed, skipped} = improvedParseText(txt);
    allWords = parsed;
    countSpan.textContent = `Загружено слов: ${allWords.length}`;
    if(skipped.length) alert('Некоторые строки не распознаны — см. консоль.');
    startSession(false);
  }catch(e){
    console.error(e);
    alert('Не удалось загрузить words.txt (см. консоль).');
  }
});

addNewBtn.addEventListener('click', async () => {
  try{
    const txt = await robustFetchWords();
    const {parsed} = improvedParseText(txt);
    const existing = new Set(allWords.map(w=>w.rawLine));
    let added = 0;
    for(const p of parsed) if(!existing.has(p.rawLine)){
      allWords.push(p);
      // если идёт сессия — положим в случайную позицию
      if(trainer.classList.contains('hidden')===false && sessionWords.length){
        const pos = currentIndex + 1 + Math.floor(Math.random()*(sessionWords.length-currentIndex+1));
        sessionWords.splice(pos,0,p);
      } else sessionWords.push(p);
      added++;
    }
    countSpan.textContent = `Загружено слов: ${allWords.length}`;
    saveState();
    alert('Добавлено новых слов: ' + added);
  }catch(e){ alert('Ошибка при добавлении (см. консоль)'); }
});

resetProgressBtn.addEventListener('click', () => {
  if(!confirm('Сбросить прогресс?')) return;
  try{ localStorage.removeItem(STORAGE_KEY); } catch(e){}
  sessionWords=[]; mistakes=[]; corrects=[]; currentIndex=0;
  correctListDiv.innerHTML=''; mistakeListDiv.innerHTML='';
  trainer.classList.add('hidden'); loader.classList.remove('hidden');
});

copyMistakesBtn.addEventListener('click', () => {
  if(!mistakes.length) return alert('Ошибок нет.');
  const txt = mistakes.map(m=>m.rawLine).join('\n');
  navigator.clipboard.writeText(txt).then(()=>alert('Ошибки скопированы в буфер.'));
});

retryAllBtn.addEventListener('click', ()=> startSession(false));
workMistakesBtn.addEventListener('click', ()=> { if(!mistakes.length) return alert('Ошибок нет'); startSession(true); });

function startSession(useMistakes=false){
  if(!allWords.length){ alert('Список пуст. Загрузите words.txt или вставьте список.'); return; }
  if(!useMistakes){ mistakes=[]; corrects=[]; sessionWords = allWords.slice(); } else sessionWords = mistakes.slice();
  shuffle(sessionWords);
  currentIndex = 0;
  correctListDiv.innerHTML=''; mistakeListDiv.innerHTML='';
  loader.classList.add('hidden'); trainer.classList.remove('hidden'); afterDiv.classList.add('hidden');
  showCurrent();
  saveState();
}

function findDistractorsFor(correctObj, count){
  const same = allWords.filter(w => w.pos === correctObj.pos && w.rawLine !== correctObj.rawLine);
  if(same.length >= count){ shuffle(same); return same.slice(0,count); }
  const picks = same.slice();
  const others = allWords.filter(w => w.rawLine !== correctObj.rawLine && !picks.includes(w));
  shuffle(others);
  while(picks.length < count && others.length) picks.push(others.shift());
  while(picks.length < count) picks.push(correctObj);
  return picks.slice(0,count);
}

function showCurrent(){
  clearChoiceStyles();
  if(currentIndex >= sessionWords.length){
    progressDiv.textContent = `Готово! Пройдено ${sessionWords.length}/${sessionWords.length}, ошибок: ${mistakes.length}`;
    afterDiv.classList.remove('hidden'); workMistakesBtn.classList.toggle('hidden', mistakes.length===0); saveState(); return;
  }
  const item = sessionWords[currentIndex];

  // ОБЯЗАТЕЛЬНЫЙ ФОЛЛБЭК ДЛЯ АРАБСКОЙ ЧАСТИ:
  let displayArabic = (item.arabicFull || '').trim();
  if(!displayArabic){
    // попробуем извлечь часть после первого дефиса в rawLine
    const r = item.rawLine || '';
    const sep = r.indexOf('-');
    if(sep !== -1) displayArabic = r.slice(sep+1).trim();
  }
  // Если есть несколько арабских форм, покажем их все через " - "
  // Обрежем лишние пробелы и заменим повторяющиеся дефисы
  displayArabic = displayArabic.replace(/\s*-\s*/g,' - ').trim();

  // Если всё ещё пусто — выведем заметный placeholder и лог в консоль
  if(!displayArabic){
    arabicWordDiv.textContent = '[нет арабского]';
    console.warn('Пустая арабская часть у объекта:', item);
  } else {
    arabicWordDiv.textContent = displayArabic;
  }
  // обязательно dir rtl для правильного отображения
  arabicWordDiv.setAttribute('dir','rtl');

  // лог в консоль — удобно для диагностики
  console.debug('Current item:', {index: currentIndex, raw: item.rawLine, arabic: displayArabic, rus: item.rusVariants});

  // варианты
  const correctText = (item.rusVariants||[]).join(', ') || '(нет перевода)';
  const distractors = findDistractorsFor(item, 2);
  const options = [correctText, (distractors[0]?.rusVariants||[]).join(', ') || '—', (distractors[1]?.rusVariants||[]).join(', ') || '—'];
  shuffle(options);
  optButtons.forEach((btn,idx) => {
    btn.textContent = options[idx] || '';
    btn.disabled = false;
    btn.classList.remove('correct','wrong');
    btn.dataset.correct = (options[idx] === correctText) ? '1' : '0';
  });

  progressDiv.textContent = `${currentIndex+1}/${sessionWords.length} слов пройдено – ${mistakes.length} ошибок`;
  saveState();
}

optButtons.forEach(btn => btn.addEventListener('click', (e) => {
  const chosen = e.currentTarget; const isCorrect = chosen.dataset.correct === '1';
  optButtons.forEach(b=>b.disabled=true);
  const cur = sessionWords[currentIndex];
  if(isCorrect){
    chosen.classList.add('correct');
    correctListDiv.innerHTML = (correctListDiv.innerHTML.trim()==='—' ? '' : correctListDiv.innerHTML) + `<div>${escapeHtml(cur.arabicFull || cur.rawLine)} → ${escapeHtml(cur.rusVariants.join(', '))}</div>`;
    corrects.push(cur);
    currentIndex++;
    setTimeout(()=> showCurrent(), 600);
  } else {
    chosen.classList.add('wrong');
    mistakes.push(cur);
    mistakeListDiv.innerHTML = (mistakeListDiv.innerHTML.trim()==='—' ? '' : mistakeListDiv.innerHTML) + `<div>${escapeHtml(cur.arabicFull || cur.rawLine)} → ${escapeHtml(cur.rusVariants.join(', '))}</div>`;
    showWrongModal(cur.arabicFull || cur.rawLine, cur.rusVariants.join(', '), ()=> { currentIndex++; showCurrent(); });
  }
}));

/* модалка */
function showWrongModal(arabicText, ruText, onClose){
  closeModal();
  const overlay = document.createElement('div'); overlay.className='overlay';
  const modal = document.createElement('div'); modal.className='modal';
  modal.innerHTML = `<h2>Неправильно</h2><div class="label">Правильный ответ:</div><div class="answer">${escapeHtml(arabicText)} — ${escapeHtml(ruText)}</div><div style="text-align:right;margin-top:12px"><button id="modal-close-btn" class="button">Закрыть (Esc)</button></div>`;
  overlay.appendChild(modal); modalRoot.appendChild(overlay);
  function cleanup(){ if(modalTimer){ clearTimeout(modalTimer); modalTimer=null; } document.removeEventListener('keydown', onKey); const b=document.getElementById('modal-close-btn'); if(b) b.removeEventListener('click', onBtn); if(overlay.parentNode) overlay.parentNode.removeChild(overlay); }
  function onKey(e){ if(e.key==='Escape'){ cleanup(); if(typeof onClose==='function') onClose(); } }
  function onBtn(){ cleanup(); if(typeof onClose==='function') onClose(); }
  document.addEventListener('keydown', onKey);
  const btn = document.getElementById('modal-close-btn'); if(btn) btn.addEventListener('click', onBtn);
  modalTimer = setTimeout(()=>{ cleanup(); if(typeof onClose==='function') onClose(); }, AUTO_MODAL_CLOSE_MS);
}
function closeModal(){ modalRoot.innerHTML=''; if(modalTimer){ clearTimeout(modalTimer); modalTimer=null; } }

function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

/* save on unload */
window.addEventListener('beforeunload', saveState);
window.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='hidden') saveState(); });

/* восстановление и автозапуск */
async function tryAutoLoadWordsAndRestore(){
  try{
    const txt = await robustFetchWords();
    const {parsed, skipped} = improvedParseText(txt);
    allWords = parsed;
    countSpan.textContent = `Загружено слов: ${allWords.length}`;
    // если есть сохранённое состояние — восстанавливаем
    if(restoreStateAfterLoad()){
      loader.classList.add('hidden'); trainer.classList.remove('hidden'); renderLists(); showCurrent();
    } else {
      // сразу стартуем (пользователь нажал дуа)
      startSession(false);
    }
    if(skipped.length) console.warn('Skipped lines (no dash):', skipped.slice(0,20));
  }catch(e){
    console.warn('Автозагрузка не удалась:', e);
    // покажем loader, чтобы пользователь мог вставить текст вручную
    loader.classList.remove('hidden');
  }
}

/* helpers: render lists */
function renderLists(){
  correctListDiv.innerHTML = corrects.length ? corrects.map(c=>`<div>${escapeHtml(c.arabicFull||c.rawLine)} → ${escapeHtml(c.rusVariants.join(', '))}</div>`).join('') : '—';
  mistakeListDiv.innerHTML = mistakes.length ? mistakes.map(c=>`<div>${escapeHtml(c.arabicFull||c.rawLine)} → ${escapeHtml(c.rusVariants.join(', '))}</div>`).join('') : '—';
}

/* try auto load if user already clicked dua earlier and page was reloaded */
(function init(){
  // ничего агрессивного — подождём, пока пользователь нажмёт "Я сделал дуа".
})();

</script>
</body>
</html>
